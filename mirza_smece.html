<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');
        const eye1 = document.getElementById("eye1");
        const eye2 = document.getElementById("eye2");
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 0) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });
        // Updated: Adjusted eye movement using transform CSS property
        document.addEventListener("mousemove", (event) => {
                let rect = navbar.getBoundingClientRect();
                let centerX = rect.left + rect.width / 2;
                let centerY = rect.top + rect.height / 2;

                let dx = event.clientX - centerX;
                let dy = event.clientY - centerY;
                let angle = Math.atan2(dy, dx);
                let distance = Math.min(3, Math.hypot(dx, dy) / 100);

                let eyeOffsetX = Math.cos(angle) * distance;
                let eyeOffsetY = Math.sin(angle) * distance;

                // Updated: Move the eyes using the 'transform' property
                eye1.style.transform = translate(${eyeOffsetX}px, ${eyeOffsetY}px);
                eye2.style.transform = translate(${eyeOffsetX}px, ${eyeOffsetY}px);
            });
    });
</script>
