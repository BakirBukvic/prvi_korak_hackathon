{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="row justify-content-center w-100"> <!-- Added w-100 class -->
        <div class="col-md-4"> <!-- Changed from col-md-6 to col-md-4 for better proportions -->
            <div class="card">
                <div class="card-body p-4"> <!-- Added p-4 for better padding -->
                    <h2 class="text-center mb-4">Login</h2>
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Please correct the errors below.
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
