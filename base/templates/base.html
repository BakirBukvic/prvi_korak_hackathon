
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD TITLE LATER</title>
    <!-- Bootstrap 5.0 CSS -->
    <link href="#" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            padding: 10px;
        }

        .navbar-sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
            border-bottom: 2px solid white;
        }

        /* Add new class for changed background */
        .navbar-scrolled {
            background-color: #dddddd !important;
        }
        /* Keep the navbar items side by side */


        /* Hide the text label by default */
        .link-text {
            display: none;
            margin-left: 8px;
            color: black;
        }
        .nav-link img {
    display: block;
    transition: opacity 0.3s ease-in-out;
}

        /* Show text, hide icon on hover */
                .nav-link:hover img {
            opacity: 0;
        }

        .nav-link:hover .link-text {
            opacity: 1;
}
        /* Optional hover color change */
        .nav-link:hover {
            color: black !important;
        }

        .navbar {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem 0;
    }
    .navbar .nav-link {
        margin-right: 15px; /* Adjust margin as needed */
    }

    .navbar-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;  /* Adds consistent spacing between nav items */
        margin: 0;
        padding: 0;
    }

    .nav-link {
    display: inline-flex !important;
    align-items: center;
    justify-content: center;
    color: #fff !important;
    margin: 0 15px;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
    position: relative;
    padding: 0.5rem 1rem;
}

.link-text {
    display: block;
    position: absolute;
    opacity: 0;
    color: black;
    transition: opacity 0.3s ease-in-out;
}




    </style>
</head>
<body>
    <div class="container main-container">
        <!-- Sticky Navbar -->
        <nav class="navbar navbar-dark navbar-sticky d-flex justify-content-center">

            <a class="navbar-brand me-5" href="/">
                <!-- STAVI NEKI LOGO POSLIJE -->
            </a>
            <a class="nav-link" href="{% url 'user_profile:profile' %}">
                <img src="{% static 'base/svgs/penguin_base.svg' %}" alt="Profile" width="50" height="50">
                <span class="link-text">Profile</span>
            </a>

            <a class="nav-link" href="{% url 'rides' %}">

                   <img src="{% static 'base/svgs/car.svg' %}" alt="Rides" width="50" height="50">
                <span class="link-text">Rides</span>
            </a>
            <a class="nav-link" href="#">
                <img src="{% static 'base/svgs/messages.svg' %}" alt="Chat" width="50" height="50">
                <span class="link-text">Chat</span>
            </a>
          
            <!-- PITAJ PREKO DJANGA DA LI JE USER AUTHENTICATED AKO JEST POKAZI OVO -->
          <div class="d-flex align-items-center">
              <!-- POKAZI USWERNAME USERA SALJI PREKO CONTEXTA -->
            <!-- DODAJ FORMU LOGOUT -->
          </div>
       
        </nav>

        {% block content %}
        {% endblock content %}
    </div>


    <!-- Bootstrap 5.0 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 0) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });
    });
</script>

</html>
