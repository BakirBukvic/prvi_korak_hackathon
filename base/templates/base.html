
<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD TITLE LATER</title>
    <!-- Bootstrap 5.0 CSS -->
    <link href="#" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            padding: 10px;
        }
    
        /* Navbar Styles */
        .navbar-sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
            border-bottom: 2px solid white;
        }
    
        .navbar-scrolled {
            background-color: #dddddd !important;
        }
    
        .navbar {
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
        }
    
        /* Navigation Links */
        .nav-link {
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            color: #333 !important;
            margin: 0 15px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            position: relative;
            padding: 0.5rem 1rem;
        }
    
        .nav-link img {
            display: block;
            transition: opacity 0.3s ease-in-out;
        }
    
        /* Link Text & Hover Effects */
        .link-text {
            display: block;
            position: absolute;
            opacity: 0;
            color: black;
            transition: opacity 0.3s ease-in-out;
            margin-left: 8px;
        }
    
        .nav-link:hover img {
            opacity: 0;
        }
    
        .nav-link:hover .link-text {
            opacity: 1;
            transform: translateY(0);
        }
    
        /* Dropdown Specific Styles */
        .dropdown-menu {
            min-width: 200px;
            padding: 0.5rem 0;
            margin: 0.125rem 0 0;
            background-color: #ffffff;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            animation: dropdownFade 0.3s ease-in-out;
        }
    
        @keyframes dropdownFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .dropdown-item {
            padding: 0.7rem 1.5rem;
            color: #333;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
    
        .dropdown-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
            color: #000;
        }
    
        .dropdown-divider {
            margin: 0.5rem 0;
            border-top: 1px solid #eee;
        }
    
        /* Ensure dropdown toggle keeps image visible */
        .dropdown-toggle:hover img {
            opacity: 1 !important;
        }
    
        /* Make username visible in dropdown toggle */
        .dropdown-toggle .link-text {
            position: relative !important;
            opacity: 1 !important;
            margin-left: 10px;
        }
    
        /* Navbar Items Spacing */
        .navbar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
    
        /* Show dropdown on hover */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }
    
        /* Additional hover effects */
        .nav-link:hover {
            transform: translateY(-2px);
        }
    
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.5rem 0;
            }
            
            .nav-link {
                margin: 0 10px;
            }
            
            .dropdown-menu {
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <!-- Sticky Navbar -->
        <nav class="navbar navbar-dark navbar-sticky d-flex justify-content-center">

            <a class="navbar-brand me-5" href="/">
                <!-- STAVI NEKI LOGO POSLIJE -->
            </a>
            <a class="nav-link" href="{% url 'user_profile:profile' %}">
                <img src="{% static 'base/svgs/penguin_base.svg' %}" alt="Profile" width="50" height="50">
                <span class="link-text">Profile</span>
            </a>

            <a class="nav-link" href="{% url 'rides' %}">

                   <img src="{% static 'base/svgs/car.svg' %}" alt="Rides" width="50" height="50">
                <span class="link-text">Rides</span>
            </a>
      
            {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static 'base/svgs/user.svg' %}" alt="User" width="50" height="50">
                    <span class="link-text">{{ user.username }}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'base:logout' %}">Logout</a></li>
                </ul>
            </div>
            {% endif %}
            <!-- PITAJ PREKO DJANGA DA LI JE USER AUTHENTICATED AKO JEST POKAZI OVO -->
          <div class="d-flex align-items-center">
              <!-- POKAZI USWERNAME USERA SALJI PREKO CONTEXTA -->
            <!-- DODAJ FORMU LOGOUT -->
          </div>
       
        </nav>
        {% if messages %}
        <div class="messages-container mt-3">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>


    <!-- Bootstrap 5.0 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 0) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });
    });
</script>

</html>
