
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Smart City Portal</title>
    <!-- Bootstrap 5.0 CSS -->
    <link href="#" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
            min-height: 100vh;
            padding: 10px;
        }

        .navbar-sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
            border-bottom: 2px solid white;
        }

        /* Add new class for changed background */
        .navbar-scrolled {
            background-color: #dddddd !important;
        }
        /* Keep the navbar items side by side */
        .nav-link {
            display: inline-flex !important;
            align-items: center;
            color: #fff !important;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        /* Hide the text label by default */
        .link-text {
            display: none;
            margin-left: 8px;
            color: black;
        }

        /* Show text, hide icon on hover */
        .nav-link:hover img {
            display: none;
        }

        .nav-link:hover .link-text {
            display: inline;
        }

        /* Optional hover color change */
        .nav-link:hover {
            color: black !important;
        }

        .navbar {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem 0;
    }
    .navbar .nav-link {
        margin-right: 15px; /* Adjust margin as needed */
    }

    .navbar-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;  /* Adds consistent spacing between nav items */
        margin: 0;
        padding: 0;
    }

    .nav-link {
        display: inline-flex !important;
        align-items: center;
        justify-content: center;
        color: #fff !important;
        margin: 0;  /* Remove existing margins */
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }
    </style>
</head>
<body>
    <H1>IM ON BASE</H1>
    <div class="container main-container">
        <!-- Sticky Navbar -->
        <nav class="navbar navbar-dark navbar-sticky d-flex justify-content-center">
            <a class="nav-link" href="#">
                <!-- DODAJ IMG SVG OVDJE WIDTH 30 HEIGHT 30 -->
                <span class="link-text">Raƒçuni</span>

            <a class="nav-link" href="#">

                <span class="link-text">Informacije</span>
            </a>
            <!-- PITAJ PREKO DJANGA DA LI JE USER AUTHENTICATED AKO JEST POKAZI OVO -->
          <div class="d-flex align-items-center">
              <!-- POKAZI USWERNAME USERA SALJI PREKO CONTEXTA -->
            <!-- DODAJ FORMU LOGOUT -->
          </div>
       
        </nav>

        {% block content %}
        {% endblock content %}

    <!-- Bootstrap 5.0 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 0) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });
    });
</script>
